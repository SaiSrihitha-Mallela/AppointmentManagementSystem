<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
        }

        .image-container img {
            width: 100%;
            height: 100vh;
            /* Full height */
            object-fit: cover;
            /* Ensures image covers without distortion */
        }

        .form-box {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background: white;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Left Side: Image -->
            <div class="col-md-6 p-0 image-container d-none d-md-block">
                <img src="../pictures/Sids Grid-01-01.png" alt="Login Image">
            </div>

            <!-- Right Side: Login Form -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="form-box">
                    <h2 class="text-center mb-4">Login</h2>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <button type="button" class="btn btn-primary w-100" onclick="window.location.href='DashBoard.html';">Login</button>
                        <p class="text-center mt-3"><a href="#">Forgot Password?</a></p>
                        <p class="text-center mt-3">Don't have an Account ? <a href="signup.html">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
